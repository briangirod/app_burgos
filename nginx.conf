events {
    worker_connections 1024;
}

http {
    upstream app_burgos {
        server web:8000;
    }

    # Rate limiting para proteger la aplicación
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ajax:10m rate=30r/s;

    server {
        listen 80;
        server_name ffmpeg-appburgos.blzx1p.easypanel.host localhost;

        # Redireccionar HTTP a HTTPS (descomenta si usas SSL)
        # return 301 https://$server_name$request_uri;

        # Configuración para desarrollo (comentar si usas HTTPS)
        location / {
            proxy_pass http://app_burgos;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rate limiting general
            limit_req zone=api burst=20 nodelay;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Rate limiting especial para endpoints AJAX
        location ~* /ajax/ {
            proxy_pass http://app_burgos;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rate limiting más permisivo para AJAX
            limit_req zone=ajax burst=50 nodelay;
        }

        # Servir archivos estáticos directamente
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Logs
        access_log /var/log/nginx/app_burgos_access.log;
        error_log /var/log/nginx/app_burgos_error.log;
    }

